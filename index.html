<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="./assets/styles/style.css" />
	</head>
	<body>
	</div>
	

	<div id="weather">
		<h1> ⛅️ Weather in Tbilisi </h1>
		<div id="weatherInfo">
			<div class="first">
			<p><span id="latitude"></span></p>
			<p><span id="longitude"></span></p>
			<p><span id="timeZone"></span></p>
			</div>

			<div class="second">
				<p><span id="temperature"></span></p>
				<p><span id="windspeed"></span></p>
				<p><span id="is_day"></span></p>
			</div>

			<div class="third">
				<p><span id="maxTem"></span></p>
				<p><span id="minTem"></span></p>
				
			</div>

			<div class="forth">
				<p><span id="sunRise"></span></p>
				<p><span id="sunSet"></span></p>
				
			</div>

			<div class="five">
				<p>☔️<span id="showersSum"></span></p>
				<p>❄️<span id="snowfallSum"></span></p>
				
			</div>

			<div class="six">
				<p>Max Wind Speed 💨<span id="maxWindSpeed"></span></p>
				<p>Min Wind Speed 💨<span id="minWindSpeed"></span></p>
				
			</div>

			<div class="seven">
				<p><span id="currentTemperature"></span></p>
				
				
			</div>
			<div>
		</div>
		</div>
	</div>
	<script src="./assets/scripts/main.js"></script>
	</body>
</html>
